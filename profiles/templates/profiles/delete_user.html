{% extends 'base.html' %}
{% load static %}

{% block title %}
Delete User
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete User: {{ user.username }}</h2>
    <p>Are you sure you want to delete this user?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'users_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
