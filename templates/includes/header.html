{% load static %}

<!-- HEADER -->
<header class="{% block header_class %}header{% endblock %}">
    <!-- Transparent overlay -->
    <div class="header-overlay"></div>

    <!-- Top bar with contact info and social media icons -->
    <div class="header-top-bar" id="top-bar">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <!-- Contact info: phone and email -->
                <div class="col-auto">
                    <div class="d-inline-block me-4 header-top-item">
                        <i class="fas fa-phone-square"></i> Phone: 755 302 8549
                    </div>
                    <div class="d-inline-block header-top-item">
                        <i class="fas fa-envelope-square"></i>
                        <a href="mailto:support@yachtsescape.com" class="email-link">Email: support@yachtsescape.com</a>
                    </div>
                </div>
                <!-- Social media icons -->
                <div class="col-auto">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a class="text-white" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-white" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-white" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-white" href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Main navigation menu with "Book Now" button -->
    <div class="header-main" id="main-nav">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <!-- Logo -->
                <div class="col-auto">
                    <a class="navbar-brand navbar-brand-light scroll" href="#">
                        <img class="normal-logo img-fluid" id="logo" src="{% static 'images/logo-light.png' %}"
                            data-light-logo="{% static 'images/logo-light.png' %}"
                            data-dark-logo="{% static 'images/logo-dark.png' %}" alt="logo" />
                    </a>
                </div>

                <!-- Desktop menu -->
                <div class="col-xl d-none d-xl-block">
                    <nav class="navbar navbar-expand-lg justify-content-end" id="nav">
                        <ul class="navbar-navigation">
                            <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#">Our Fleet</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Boats Listing 1</a>
                                    <a class="dropdown-item" href="#">Boats Listing 2</a>
                                    <a class="dropdown-item" href="#">Boats Details</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#">Our Tours</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Tours Listing</a>
                                    <a class="dropdown-item" href="#">Tour Details</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#">News</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Blog main</a>
                                    <a class="dropdown-item" href="#">Blog grid</a>
                                    <a class="dropdown-item" href="#">Blog post</a>
                                </div>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                        </ul>
                        <!-- "Book Now" button -->
                        <button class="header-main-btn btn btn-secondary">Book Now</button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
