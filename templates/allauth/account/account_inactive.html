<!-- templates/allauth/account/account_inactive.html -->

{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load allauth %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/allauth.css' %}">
{% endblock %}

{% block title %}
Account Inactive
{% endblock %}

{% block content %}
<div class="container">
    <!-- Header section with title -->
    <div class="allauth-header-content">
        <h1 class="allauth-hero-title">{% translate "Account Inactive" %}</h1>
    </div>
</div>

<div class="container mt-4">
    <!-- Message about inactive account -->
    <p class="text-center text-muted">
        {% translate "This account is inactive." %}
    </p>
</div>
{% endblock %}
