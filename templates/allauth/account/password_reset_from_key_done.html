<!-- templates/allauth/account/password_reset_from_key_done.html -->

{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load allauth %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/allauth.css' %}">
{% endblock %}

{% block title %}
Change Password
{% endblock %}

{% block content %}
<div class="container">
    <!-- Header section with title -->
    <div class="allauth-header-content">
        <h1 class="allauth-hero-title">{% trans "Change Password" %}</h1>
    </div>
</div>

<div class="container mt-4">
    <!-- Confirmation message -->
    <p class="text-center text-muted">
        {% trans "Your password is now changed." %}
    </p>
</div>
{% endblock %}
